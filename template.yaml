AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: "SAM Template para una función Lambda con hono.js\n"
Resources:
  HonoCognitoUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: HonoUserPool
      AutoVerifiedAttributes:
        - email

  MyCognitoUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: HonoUserPoolClient
      UserPoolId: !Ref HonoCognitoUserPool
      GenerateSecret: false
      ExplicitAuthFlows:
        - ALLOW_REFRESH_TOKEN_AUTH
        - ALLOW_USER_PASSWORD_AUTH
        - ALLOW_USER_SRP_AUTH
        - ALLOW_ADMIN_USER_PASSWORD_AUTH
        - ALLOW_CUSTOM_AUTH

  MyCognitoUserPoolDomain:
    Type: AWS::Cognito::UserPoolDomain
    Properties:
      Domain: hono-app-domain
      UserPoolId: !Ref HonoCognitoUserPool

  UsersDBTable:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      TableName: 'UsersDB'
      AttributeDefinitions:
        - AttributeName: 'id'
          AttributeType: 'S'
        - AttributeName: 'email'
          AttributeType: 'S'
      KeySchema:
        - AttributeName: 'id'
          KeyType: 'HASH'
        - AttributeName: 'email'
          KeyType: 'RANGE'
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5

  HonoFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: Hono-test
      CodeUri: ./src/
      Handler: dist/index.handler
      Runtime: nodejs20.x
      MemorySize: 128
      Timeout: 30
      Description: Sample function for hono.js
      Environment:
        Variables:
          USER_DB: !Ref UsersDBTable
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref UsersDBTable
      Events:
        ProxyApi:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: ANY
            RestApiId:
              Ref: MyApiGateway
            Auth:
              Authorizer: CognitoAuthorizer
    Metadata:
      SamResourceId: MyApiGateway

  RegisterUserFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: Register-user
      Handler: index.handler
      Runtime: nodejs20.x
      CodeUri: ./authToken
      Environment:
        Variables:
          USER_POOL_ID: !Ref HonoCognitoUserPool
          CLIENT_ID: !Ref MyCognitoUserPoolClient
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: "Allow"
              Action:
                - "cognito-idp:AdminCreateUser"
                - "cognito-idp:AdminInitiateAuth"
                - "cognito-idp:AdminSetUserPassword"
              Resource: !Sub "arn:aws:cognito-idp:${AWS::Region}:${AWS::AccountId}:userpool/${HonoCognitoUserPool}"

  MyApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      Name: MyApiGateway
      StageName: Prod
      Auth:
        DefaultAuthorizer: CognitoAuthorizer
        Authorizers:
          CognitoAuthorizer:
            UserPoolArn: !GetAtt HonoCognitoUserPool.Arn
      DefinitionBody:
        swagger: '2.0'
        info:
          title: !Ref AWS::StackName
        paths:
          /register:
            post:
              x-amazon-apigateway-integration:
                uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${RegisterUserFunction.Arn}/invocations"
                httpMethod: POST
                type: aws_proxy
              # No "security" field here to ensure no authorizer is used
          /{proxy+}:
            x-amazon-apigateway-any-method:
              responses: { }
              x-amazon-apigateway-integration:
                uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${HonoFunction.Arn}/invocations'
                passthroughBehavior: "when_no_match"
                httpMethod: POST
                type: "aws_proxy"

  ConfigLambdaPermission:
    Type: "AWS::Lambda::Permission"
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref HonoFunction
      Principal: apigateway.amazonaws.com

Outputs:
  HonoFunctionArn:
    Description: "ARN de la función Lambda"
    Value:
      Fn::GetAtt:
        - HonoFunction
        - Arn
  MyApiGatewayUrl:
    Description: URL de la API Gateway
    Value:
      Fn::Sub: https://${MyApiGateway}.execute-api.${AWS::Region}.amazonaws.com/Prod/
